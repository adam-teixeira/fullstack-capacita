<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos em Arrays - E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="divisória">
        <h1>EX. 1: COMPRAS</h1>
        <div class="container">
            <h2>Produtos</h2>
    
            <div>
                <label for="nome-produto">Nome do produto</label>
                <input type="text" name="nome-produto" id="nome-produto" placeholder="ex: banana">
            </div>
    
            <div>
                <label for="quantidade">Quantidade</label>
                <input type="number" name="quantidade" id="quantidade" placeholder="4">
            </div>
    
    
            <div>
                <label for="preco">Preço unitário</label>
                <input type="number" name="preco" id="preco" min="0" placeholder="R$ 2">
            </div>
            <button id="enviar-produto">Enviar</button>
        </div>
    
        <div class="container">
        <h2>Carrinho de Compras</h2>
    
            <table id="carrinho"> <!-- é melhor fazer em table por questão de acessibilidade (leitores de texto) -->
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Total</th>
                    </tr>
                </thead>
    
                <tbody id="carrinho-compras">
                 <!-- Os itens adicionados ficarão aqui -->
                </tbody>
    
                <tfoot>
                    <tr>
                        <td colspan="2">Total</td>
                        <td id="total">R$ 0,00</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </section>

    <section class="divisória">
        <h1>EX. 2: TODO LIST</h1>
        <div class="container">
            <h2>Tarefas</h2>
            <form id = "form-tasks">
                <input type="text" id='name-task' placeholder="Digite a tarefa">
                <select id="level">
                    <option value="alto">Alto</option>
                    <option value="medio">Médio</option>
                    <option value="baixo">Baixo</option>
                </select>
                <button type="submit">Adicionar</button>
            </form>
        </div>
    
        <div class="container">
            <h2>Lista</h2>
            <ul id="task-list">
                <!-- Lista aqui -->
            </ul>
        </div>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
